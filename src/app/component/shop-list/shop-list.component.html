<section>
    <div class="row my-4 mx-2 justify-content-md-center">
        @for (shop of shopList; track shop.shopId) {
        <!-- (click)="redirectToShopDetails(shop.shopId ?? '')" -->
        <div class="col-md-2 mx-2 my-2 card">
            <img [src]="shop.shopImage ? shop.shopImage : 'no-image.png'" class="card-img-top" [alt]="shop.shopName">
            <div class="card-body">
                <div class="row my-2">
                    <a class="col btn btn-success me-2" [routerLink]="['shop', shop.shopId]"
                        [queryParams]="{'action': 'edit'}">Edit</a>
                    <a class="col btn btn-success" [routerLink]="['shop', shop.shopId]"
                        [queryParams]="{'action': 'view'}">View</a>
                </div>
                <span class="card-title fw-bolder shop-name">{{shop.shopName}}</span><br>
                <span class="card-text fw-bolder shop-code" data-toggle="tooltip"
                    title="{{shop.shopCode}}">{{shop.shopCode ?? '' | shopValueSlice: 30}}</span>
                <p class="card-text shop-address" data-toggle="tooltip"
                    title="{{shop.shopAddress?.addressLineOne}} {{shop.shopAddress?.addressLineTwo}} {{shop.shopAddress?.city}} {{shop.shopAddress?.state}} {{shop.shopAddress?.zipcode}}">
                    {{shop.shopAddress?? {} | shopValueSlice: 30}}
                </p>
                <div>
                    @if (shop.shopStatus === 'closed') {
                    <span class="text-danger fw-bold float-end">{{shop.shopStatus}}</span>
                    } @else {
                    <span class="text-success fw-bold float-end">Active</span>
                    }
                </div>
            </div>
        </div>
        }
        <div class="text-center">
            <button type="button" class="btn btn-link" (click)="loadDress()">Load more...</button>
        </div>
    </div>
</section>
